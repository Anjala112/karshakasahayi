<!-- Extended default form grid -->
<form method="POST" name="frmsum">

<div class="form">
<h2>Fill Below (ചുവടെ പൂരിപ്പിക്കുക)</h2>

  <!-- Default input -->

    <label for="inputName">Name (പേര്)</label>
    <input type="text" class="form-control" name="name" id="inputName" placeholder="Enter Name (പേര് നൽകുക)">
  </div>
  <!-- Default input -->
  <div class="form-group">
    <label for="inputPhNo">Phone Number (ഫോൺ നമ്പർ)</label>
    <input type="number" class="form-control" name="phone" id="inputPhNo" placeholder="Enter Phone Number (ഫോൺ നമ്പർ നൽകുക)">
  </div>
    <!-- Default input -->
    <div class="form-group">
      <label for="inputEmail">E-Mail (ഇ-മെയിൽ )</label>
      <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Enter E-Mail(ഇ-മെയിൽ നൽകുക)">
    </div>
   <!-- Default input -->
   <div class="form-group">
    <label for="inputAddress">Address (വിലാസം)</label>
    <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Enter Address (വിലാസം നൽകുക)">
  </div>
    <!-- Default input -->
    <div class="form-group">
      <label for="inputWorkerNumber">Number Of Workers Required (ആവശ്യമായ തൊഴിലാളികളുടെ എണ്ണം)</label>
      <input type="number" class="form-control" name="workers" id="inputWorkerNumber" placeholder="Enter Number Of Workers Required (ആവശ്യമായ തൊഴിലാളികളുടെ എണ്ണം നൽകുക)">
    </div>
    <!-- Default input -->
    <div class="form-group">
      <label for="inputDate">Required Date(ആവശ്യമായ തീയതി)</label>
      <input type="date" class="form-control" id="inputDate" name="date_required" placeholder="Enter Required Date(ആവശ്യമായ തീയതി നൽകുക)">
    </div>
 <div class="form-group text-center">
  <input type="button" value="Calculate Total" onclick ="total()">




 

<h2>Calculations</h2>
  <div class="row">
    <div class="form-group col">
      <label for="workercount">Given Count (ആവശ്യപ്പെട്ട തൊഴിലാളികളുടെ എണ്ണം)</label>
      <input type="number" Name="givencount">
    </div>
    <div class="form-group col">
      <label for="totalprice" >Total Price (ആകെ തുക)</label>
      <input type="number" name="txtsum">
        <script Language="javascript">
        function total()
        {
          var count,price,Total;
          count=document.frmsum.noemp.value;
          price=400;
          Total=count * price;
          document.frmsum.givencount.value=count;
          document.frmsum.txtsum.value=Total;
        }
        </script>
    </div>
  </div>
  <div class="form-group text-center">
      <button type="submit" class="btn color btn-lg ">Submit Request (സമർപ്പിക്കുക)</button>
     </div>
</div>
